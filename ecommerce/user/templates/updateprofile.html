{% extends 'base.html' %}

{% block content %}
<div class="container">
{% if messages %}
{% for message in messages %}
<br><h2>{{ message }}</h2>
{% endfor %}
{% endif %}
	<div class="col">
		<br><br>
		<h2>Update Profile</h2><br>
		<form method="POST" action="/update/">
		{% csrf_token %}
		Full Name: <input type="text" name="fullname" placeholder="Enter Full Name" value="{{ fullname }}" class="form-control" required>
		<br>Date of Birth: <input type="date" name="dob" value="{{ dob }}" class="form-control" required >
		<br>Address: <textarea type="date" name="address" class="form-control" required> {{ address }} </textarea>
		<br>Phone No.: <input type="number" name="number" value="{{ mobile }}" class="form-control" required>
		<br><input type="submit" value="Update" class="btn btn-primary">
		</form>
	</div>
</div>
{% endblock %}
