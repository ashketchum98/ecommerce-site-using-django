{% extends 'base.html' %}
{% block content %}

<br> 
<div class="container">
  <div style="text-align:center">
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <h3{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h3>
    {% endfor %}
</ul>
{% endif %}
<br>
    <h2>Contact Us</h2>
    <p>Swing by for a cup of coffee, or leave us a message:</p>
  </div><br>
  {% load static %}
  <div class="row">
    <div class="col">
      <img src="{% static 'images/contactus.jpg' alt='contatc us' %}" style="width:100%;height:350px"></img>
	  </div>
    <div class="col">
      <form method="POST" action="/contact/">
	  {% csrf_token %}
        <label for="fname">Full Name</label>
        <input type="text" class="form-control" name="fullname" placeholder="Your name.." required><br>
        <label for="city">City</label>
        <select class="form-control" name="city" required>
          <option value="New Delhi">New Delhi</option>
          <option value="Faridabad">Faridabad</option>
          <option value="Gurugram">Gurugram</option>
        </select><br>
        <label for="subject">Subject</label>
        <textarea class="form-control" name="subject" placeholder="Write something.." style="height:170px" required></textarea>
		<br><input type="submit" id="button" value="Submit" class="btn btn-primary">
		 <script>
		 {% if not user.is_authenticated %}
		$(document).ready(function() {
        $('form').submit(function(evt){
            evt.preventDefault();// to stop form submitting
									});
									 });
		 {% endif %}
			
		</script>
		
      </form>
    </div>
  </div>
</div>

{% endblock %}
